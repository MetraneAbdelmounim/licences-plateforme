version: '3'
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "5000:5000"
    links:
      - mongo

  mongo:
    container_name: mongo
    restart: always
    image: mongo
    ports:
      - "27017:27017"

  proxy:
    restart: always
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx/server.crt:/etc/ssl/certs/server.crt:ro
      - nginx/server.key:/etc/ssl/private/server.key:ro
      - nginx/certs/ca.crt:/etc/ssl/certs/ca.crt:ro
    depends_on:
      - app