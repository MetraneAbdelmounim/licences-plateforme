<nav class="bg-white top-0 border-gray-200 dark:bg-gray-900" *ngIf="memberIsAuthenticated">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">

    <!-- Logo -->
    <a class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="assets/images/logo.png" class="h-14 mx-auto" alt="Logo" />
    </a>

    <!-- Right section -->
    <div class="relative flex items-center md:order-2 space-x-3"
         *ngIf="memberIsAuthenticated">

      <!-- User avatar -->
      <button
        type="button"
        (click)="toggleUserMenu()"
        class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600 cursor-pointer"
        aria-expanded="false">

        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" src="assets/images/logo.png" alt="user photo">
      </button>

      <!-- Dropdown -->
      <div
        *ngIf="isUserMenuOpen"
        class="absolute right-0 top-full z-50 mt-2 w-48 text-base list-none
               bg-white divide-y divide-gray-100 rounded-lg shadow-lg
               dark:bg-gray-700 dark:divide-gray-600">

        <div class="px-4 py-3">
          <span class="block text-sm font-bold text-gray-900 dark:text-white">
            {{ username }}
          </span>
        </div>

        <ul class="py-2">
          <li>
            <a
              routerLink="dashbord/change-password"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100
                     dark:text-gray-200 dark:hover:bg-gray-600">
              Change Password
            </a>
          </li>

          <li *ngIf="role === 'Admin'">
            <a
              routerLink="dashbord/members"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100
                     dark:text-gray-200 dark:hover:bg-gray-600">
              Dashboard
            </a>
          </li>

          <li>
            <a
              (click)="onLogout()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer
                     dark:text-gray-200 dark:hover:bg-gray-600">
              Sign out
            </a>
          </li>
        </ul>
      </div>

      <!-- Mobile menu button -->
      <button
        data-collapse-toggle="navbar-user"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center
               text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100
               focus:outline-none focus:ring-2 focus:ring-gray-200
               dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-user"
        aria-expanded="false">

        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>

    <!-- Navigation links -->
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-user"
      *ngIf="memberIsAuthenticated">

      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border
                 border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8
                 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800
                 md:dark:bg-gray-900 dark:border-gray-700">

        <li>
          <a
            (click)="home()"
            class="cursor-pointer block py-2 px-3 text-gray-900 rounded
                   hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700
                   md:p-0 dark:text-white md:dark:hover:text-blue-500
                   dark:hover:bg-gray-700 md:dark:hover:bg-transparent">
            Home
          </a>
        </li>

        <li>
          <a
            (click)="globalVue()"
            class="cursor-pointer block py-2 px-3 text-gray-900 rounded
                   hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700
                   md:p-0 dark:text-white md:dark:hover:text-blue-500
                   dark:hover:bg-gray-700 md:dark:hover:bg-transparent">
            Vue 360Â°
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>
